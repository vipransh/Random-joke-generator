<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Joks</title>
</head>
<body>
    <!-- conatiner -->
    <div class="container">
        <!-- joke conatiner div -->
        <div class="main">
            <h2>Random Joke Generator</h1>
            <p class="joke-data"></p>
            <button class="submit" onclick="jokeGenerator()">Generate</button>
        </div>
    </div>
    <script>
        let para=document.querySelector(".joke-data");
        function jokeGenerator(){
            fetch("https://api.chucknorris.io/jokes/random")
        .then((response) =>{
            return response.json();
        })
        .then((data)=>{
            para.innerText=`" ${data.value}"`;
        })
        .catch((e)=>{
            console.log(e);
        });
        }
    </script>
</body>
</html>
